<html>
<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script> 
  <script src="http://cdn.binaryjs.com/0/binary.js"></script>
  <script>
      var client = new BinaryClient('ws://localhost:9000');

      var fileQueue;

      var chunk_size = 104857600;

      var stream;

      var workerQueue;

      var MAX_WORKERS = 2;
    
    // Wait for connection to BinaryJS server
    client.on('open', function(){
      var box = $('#box');
      box.on('dragenter', doNothing);
      box.on('dragover', doNothing);
      box.text('Drag files here');
      box.on('drop', function(e){
        e.originalEvent.preventDefault();
        var file = e.originalEvent.dataTransfer.files[0];
        var currentSize = chunk_size;
        fileQueue = [];
        
        // Add to list of uploaded files
        $('<div align="center"></div>').append($('<a></a>').text(file.name).prop('href', '/' + file.name)).appendTo('body');

        var i = 0;
        console.log("here too");
        while (i < file.size) {
            console.log("here");
            if (i + chunk_size > file.size) {
                fileQueue.push(file.slice(i));
                break;
            }
            fileQueue.push(file.slice(i, currentSize));
            
            i += chunk_size;
            currentSize += chunk_size;
        }

        for (i = 0; i < fileQueue.length; i++) {
            console.log(fileQueue[i]);
        }
            
        
        // `client.send` is a helper function that creates a stream with the 
          // given metadata, and then chunks up and streams the data.
        for (var i = 0; i < fileQueue.length; i++) {
            stream = client.send(fileQueue[i], { name: i, size: fileQueue[i].size });
        }
         //stream = client.send(file, {name: file.name, size: file.size});
        
        // Print progress
        var tx = 0;
        stream.on('data', function(data){
          $('#progress').text(Math.round(tx+=data.rx*100) + '% complete');
        });
      }); 
    });
    
    // Deal with DOM quirks
    function doNothing (e){
      e.preventDefault();
      e.stopPropagation();
    }
 </script>
</head>
<body>
<div id="progress" align="center">0% complete</div>
<div id="box" style="background: #eee; font-size: 26px; width: 400px; height: 300px;line-height: 300px; margin: 0 auto; text-align: center;">
  Connecting...
</div>
</body>
</html>
